  <body>
    <header>
      <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

      </nav>
    </header>

    <div class="appointment">
        <h1>Book Appointment</h1>
        <form>
          <div class="form-group">
            <label for="doctor">Location:</label>
            <select id="hospital-location" name="hospital-location">
            <option value="hospital-1">Select Location</option>
            <option value="hospital-2">Arau</option>
            <option value="hospital-3">Kangar</option>
            <option value="hospital-4">Bukit Air</option>
            </select>
          </div>

          <div class="form-group">
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" name="doctor"><br><br>
          </div>

          <div class="form-group">
            <label for="speciality">Speciality:</label>
            <select id="speciality" name="speciality">
              <option value="specialiaty-0">Select Speciality</option>
              <option value="specialiaty-1">Dertemalogist</option>
              <option value="speciality-2">Dentist</option>
              <option value="speciality-3">Heart</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
          </div>

          <div class="form-group">
            <label for="date">Choose Date:</label>
            <input type="date" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="time">Choose Time:</label>
            <input type="time" id="time" name="time">
          </div>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
          </div>

          <div class="form-group">
            <label for="date-birth">Date of Birth:</label>
            <input type="date" id="date-birth" name="date-birth">
          </div>

          <div class="form-group">
            <label for="nric">NRIC:</label>
            <input type="text" id="nric" name="nric">
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
          </div>

          <div class="form-group">
            <label for="terms-conditions">Agree to terms and conditions:</label>
            <input type="checkbox" id="terms-conditions" name="terms-conditions">
          </div>
          
          <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="cancel-button">Cancel</button>
          </div>
        </form>
      </div>
    </body>

    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h4>Location</h4>
              <p>123 Main St. <br> New York, NY 10001</p>
            </div>
            <div class="col-md-4">
              <h4>Connect with us</h4>
              <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
              </div>
            </div>
            <div class="col-md-4">
              <h4>Subscribe to our Newsletter</h4>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
              </form>
            </div>
          </div>
